name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_LTS: 'lts/*'
  POSTGRES_USER: aiuser
  POSTGRES_PASSWORD: aipass
  POSTGRES_DB: aitradepro_test

jobs:
  lint_typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_LTS }}
          cache: 'npm'
      - run: npm ci
      - name: Run ESLint
        run: npm run lint
        continue-on-error: true
      - name: Run TypeScript Check
        run: npm run check

  security_audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_LTS }}
          cache: 'npm'
      - run: npm ci
      - name: Run npm audit
        run: npm audit --audit-level=moderate || true
      - name: Run audit-ci
        run: npm run audit
        continue-on-error: true

  build_and_test_matrix:
    name: Build & Test (${{ matrix.db }} / Node ${{ matrix.node }})
    needs: lint_typecheck
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: [18.x, lts/*]
        db: [sqlite, postgres]
    services:
      postgres:
        image: ${{ matrix.db == 'postgres' && 'postgres:16-alpine' || '' }}
        env:
          POSTGRES_USER: ${{ matrix.db == 'postgres' && env.POSTGRES_USER || '' }}
          POSTGRES_PASSWORD: ${{ matrix.db == 'postgres' && env.POSTGRES_PASSWORD || '' }}
          POSTGRES_DB: ${{ matrix.db == 'postgres' && env.POSTGRES_DB || '' }}
        ports:
          - 5432:5432
        options: ${{ matrix.db == 'postgres' && '--health-cmd="pg_isready -U aiuser -d aitradepro_test" --health-interval=5s --health-timeout=5s --health-retries=12' || '' }}
    env:
      DATABASE_URL: ${{ matrix.db == 'postgres' && format('postgresql://{0}:{1}@localhost:5432/{2}', env.POSTGRES_USER, env.POSTGRES_PASSWORD, env.POSTGRES_DB) || 'sqlite::memory:' }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'
      - run: npm ci
      
      - name: Wait for PostgreSQL
        if: matrix.db == 'postgres'
        run: |
          for i in {1..30}; do
            pg_isready -h localhost -p 5432 -U ${{ env.POSTGRES_USER }} && break
            sleep 2
          done
      
      - name: Build Application
        run: npm run build --if-present
      
      - name: Run Tests with Coverage
        if: matrix.node == env.NODE_LTS && matrix.db == 'postgres'
        run: npm run test:coverage
      
      - name: Run Tests (no coverage)
        if: matrix.node != env.NODE_LTS || matrix.db != 'postgres'
        run: npm run test:run
      
      - name: Upload Coverage
        if: matrix.node == env.NODE_LTS && matrix.db == 'postgres'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.db }}
          path: coverage/lcov.info

  docker_build:
    name: Docker Build & Validation
    needs: lint_typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Lint Dockerfile with Hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          failure-threshold: warning
      
      - name: Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: aitradepro:test
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: aitradepro:test
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
      
      - name: Run Trivy vulnerability scanner (table format)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: aitradepro:test
          format: 'table'
          severity: 'CRITICAL,HIGH'

  coverage_upload:
    name: Upload Coverage to Codecov
    needs: [build_and_test_matrix]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - uses: actions/checkout@v4
      
      - name: Download Coverage Artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: coverage-*
          path: coverage-artifacts
          merge-multiple: true
        continue-on-error: true
      
      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v5
        if: hashFiles('coverage-artifacts/*.info') != ''
        with:
          token: ${{ secrets.CODECOV_TOKEN || '' }}
          directory: coverage-artifacts
          flags: all-tests
          fail_ci_if_error: false
          verbose: true
