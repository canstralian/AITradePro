name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read

env:
  NODE_LTS: 'lts/*'
  POSTGRES_USER: testuser
  POSTGRES_PASSWORD: testpass
  POSTGRES_DB: aitradepro_test
  DATABASE_URL: postgresql://testuser:testpass@localhost:5432/aitradepro_test

jobs:
  lint_typecheck:
    name: Lint and Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_LTS }}
          cache: 'npm'
      - name: Install yamllint
        run: pip install yamllint
      - name: Lint YAML files
        run: yamllint .
      - name: Install dependencies
        run: npm ci
      - name: Run ESLint
        run: npm run lint
      - name: Type check
        run: npm run check

  tests:
    name: Unit Tests (Node matrix)
    needs: lint_typecheck
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: [18.x, lts/*]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'
      - run: npm ci
      - name: Build (if required)
        if: hashFiles('tsconfig.json') != ''
        run: npm run build --if-present
      - name: Run Unit Tests (with coverage on primary Node)
        if: matrix.node == env.NODE_LTS
        run: |
          mkdir -p reports/junit coverage-unit
          npx jest --config jest.unit.config.js \
                   --coverage \
                   --coverageReporters=lcov \
                   --coverageDirectory=coverage-unit \
                   --reporters=default \
                   --reporters=jest-junit
        env:
          JEST_JUNIT_OUTPUT: reports/junit/junit.xml
      - name: Upload Coverage (unit)
        if: matrix.node == env.NODE_LTS && always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-unit
          path: coverage-unit/lcov.info

  integration_tests_sqlite:
    name: Integration Tests (SQLite)
    needs: tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_LTS }}
          cache: 'npm'
      - run: npm ci
      - name: Run DB Migrations (SQLite)
        env:
          DATABASE_URL: 'sqlite::memory:'
        run: |
          if npm run | grep -q migrate; then
            npm run migrate
          elif [ -f drizzle.config.ts ]; then
            npx drizzle-kit push
          fi
      - name: Integration Tests with Coverage (SQLite)
        env:
          DATABASE_URL: 'sqlite::memory:'
        run: |
          mkdir -p coverage-integration-sqlite
          npx jest --config jest.integration.config.js \
                   --coverage \
                   --coverageReporters=lcov \
                   --coverageDirectory=coverage-integration-sqlite
      - name: Upload Coverage (integration-sqlite)
        uses: actions/upload-artifact@v4
        with:
          name: coverage-integration-sqlite
          path: coverage-integration-sqlite/lcov.info

  integration_tests_postgres:
    name: Integration Tests (PostgreSQL)
    needs: tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: ${{ env.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ env.POSTGRES_DB }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U $POSTGRES_USER -d $POSTGRES_DB"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=12
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_LTS }}
          cache: 'npm'
      - run: npm ci
      - run: |
          for i in {1..30}; do
            pg_isready -h localhost -p 5432 -U $POSTGRES_USER && break
            sleep 2
          done
      - name: Run DB Migrations (PostgreSQL)
        run: |
          if npm run | grep -q migrate; then
            npm run migrate
          elif [ -f drizzle.config.ts ]; then
            npx drizzle-kit push
          fi
      - name: Integration Tests with Coverage (PostgreSQL)
        run: |
          mkdir -p coverage-integration-postgres
          npx jest --config jest.integration.config.js \
                   --coverage \
                   --coverageReporters=lcov \
                   --coverageDirectory=coverage-integration-postgres
      - name: Upload Coverage (integration-postgres)
        uses: actions/upload-artifact@v4
        with:
          name: coverage-integration-postgres
          path: coverage-integration-postgres/lcov.info

  coverage_upload:
    name: Upload Coverage to Codecov
    needs: [tests, integration_tests_sqlite, integration_tests_postgres]
    runs-on: ubuntu-latest
    steps:
      - name: Download Unit Coverage
        uses: actions/download-artifact@v4
        with:
          name: coverage-unit
          path: coverage-unit
      - name: Download SQLite Integration Coverage
        uses: actions/download-artifact@v4
        with:
          name: coverage-integration-sqlite
          path: coverage-integration-sqlite
      - name: Download PostgreSQL Integration Coverage
        uses: actions/download-artifact@v4
        with:
          name: coverage-integration-postgres
          path: coverage-integration-postgres
      - name: Upload Unit Coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN || '' }}
          files: coverage-unit/lcov.info
          flags: unit-tests
          fail_ci_if_error: true
          verbose: true
      - name: Upload SQLite Integration Coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN || '' }}
          files: coverage-integration-sqlite/lcov.info
          flags: integration-tests-sqlite
          fail_ci_if_error: true
          verbose: true
      - name: Upload PostgreSQL Integration Coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN || '' }}
          files: coverage-integration-postgres/lcov.info
          flags: integration-tests-postgres
          fail_ci_if_error: true
          verbose: true
